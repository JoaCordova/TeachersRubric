<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rúbrica</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icons/ico.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  <div id="animation-container" onclick="darkmode()"></div>

  <h1>Rúbrica</h1>

  <div class="container">
    <div class="item">
      <div class="rectangle">Ortografía</div>
      <textarea id="rectangle1" class="textarea" readonly>0</textarea>
    </div>

    <div class="item">
      <div class="rectangle">Redacción</div>
      <textarea id="rectangle2" class="textarea" readonly>0</textarea>
    </div>

    <div class="item">
      <div class="rectangle">Contenido</div>
      <textarea id="rectangle3" class="textarea" readonly>0</textarea>
    </div>

    <div class="item">
      <div class="rectangle">Presentación</div>
      <textarea id="rectangle4" class="textarea" readonly>0</textarea>
    </div>
  </div>

  <textarea class="centered-textarea" placeholder="Escribe aquí..." readonly></textarea>

  <!-- Copy  -->
  <div class="copy-icon">
    <img src="assets/icons/copy-icon.svg" alt="Copiar" />
  </div>

  <div id="notification" class="notification" style="display: none;">
    Texto copiado al portapapeles.
  </div>

 <!--info-->
<div class="info-icon">
  <img src="assets/icons/info.png" alt="Información" style="width: 40px; height: 40px;" />
</div>

<!-- Contenedor de los mensajes (inicialmente oculto) -->
<div class="message-container">
  <span class="message">Q, W, E, R = Sumar notas</span>
  <span class="message">A, S, D, F = Restar notas</span>
  <span class="message">X = Recargar página</span>
  <span class="message">C = Copiar</span>

  <!-- Botón de cierre con PNG -->
  <button class="close-button">
    <img src="assets/icons/cross.png" alt="Cerrar" style="width: 20px; height: 20px;" />
  </button>
</div>

<div class="github-link">
  <a href="https://github.com/JoaCordova/R-brica" target="_blank">
      <img src="https://img.icons8.com/ios11/512/FFFFFF/github.png" alt="GitHub" class="github-icon">
  </a>
</div>

  <!-- Scripts -->
  <script src="scripts/darkmode.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/AdjustTextSize.js"></script>
  <script src="scripts/info.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.9.4/build/player/lottie.min.js"></script>

</body>
</html>
